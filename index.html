<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js" defer></script>
    </head>
    <body>
        <section id="calculator-container">
            <main id="calculator">
                <div id="display">
                    <span id="result">0</span>
                </div>
                <div id="buttons-container">
                    <button class="operator clear">C</button>
                    <button class="operator parenthesis">(</button>
                    <button class="operator percent">%</button>
                    <button class="operator backSpace">&#8656;</button>
                    <button class="operator division">÷</button>
                    <button class="operator multipy">&#215;</button>
                    <button class="operator minus">&#8722;</button>
                    <button class="operator plus">+</button>
                    <button class="operator equal">=</button>
                    <button class="number dot">.</button>
                    <button class="number one">1</button>
                    <button class="number two">2</button>
                    <button class="number three">3</button>
                    <button class="number four">4</button>
                    <button class="number five">5</button>
                    <button class="number six">6</button>
                    <button class="number seven">7</button>
                    <button class="number eight">8</button>
                    <button class="number nine">9</button>
                    <button class="number zero">0</button>
                    <aside id="about">
                        <a href="https://github.com/arad-5" target="_blank" ref="noreferrer noopener">
                            <img src="./assets/gitHub.svg" alt="github"  />
                        </a>
                        <a href="https://codepen.io/arad-5" target="_blank" ref="noreferrer noopener">
                            <img src="./assets/codePen.svg" alt="codePen"  />
                        </a>
                        <div id="theme">☀️</div>
                    </aside>
                </div>
            </main>
        </section>
    </body>
</html>
